<ion-content>
  <div class="form-container">
    <h2 class="form-title">Inicio loco en Ecoloco</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Campo Usuario -->
      <div class="form-field">
        <ion-label class="input-label">Usuario</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
        <ion-note
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          color="danger"
        >
          El usuario es obligatorio.
        </ion-note>
      </div>

      <!-- Campo Contrase침a -->
      <div class="form-field">
        <ion-label class="input-label">Contrase침a</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
        <ion-note
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          color="danger"
        >
          La contrase침a es obligatoria.
        </ion-note>
      </div>

      <!-- Bot칩n de Entrar -->
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="submit-button">
        Entrar
      </ion-button>
    </form>
  </div>
</ion-content>
