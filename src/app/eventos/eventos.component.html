
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let evento of eventos">
        <ion-card>
          <ion-img [src]="evento.foto"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ evento.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ evento.descripcion }}</p>
            <p><strong>Ubicaci√≥n:</strong> {{ evento.ubicacion }}</p>
            <p><strong>Aptitudes buscadas:</strong></p>
            <ul>
              <li *ngFor="let aptitud of evento.aptitudes">{{ aptitud }}</li>
            </ul>
          </ion-card-content>
          <ion-button expand="block" color="primary" (click)="apuntarse(evento)">
            Apuntarse
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
