<div class="profile-card">
  <h2>Editar Perfil</h2>
  <form (ngSubmit)="onSubmit()" class="edit-form">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required />
    </div>

    <div>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required />
    </div>

    <div>
      <label for="telefono">Tel√©fono:</label>
      <input type="tel" id="telefono" name="telefono" [(ngModel)]="telefono" required />
    </div>

    <div>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" [(ngModel)]="dni" required />
    </div>

    <div>
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" required />
    </div>

    <div>
      <label for="aptitudes">Aptitudes:</label>
      <input type="text" id="aptitudes" name="aptitudes" [(ngModel)]="aptitudes" placeholder="Separadas por comas" />
    </div>

    <button class="edit-button" type="submit">Guardar</button>
  </form>
</div>
