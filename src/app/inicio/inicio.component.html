<!-- Contenedor del GIF de fondo -->
<div class="background-gif"></div>

<!-- Contenido principal -->
<div class="content">
  <h1>¡Únete a nuestra causa! 🌿</h1>
  <p>Buscamos voluntarios apasionados para cuidar nuestro planeta. 🌍</p>

  <!-- Imagen entre el texto y los botones -->
  <img src="../../assets/images/planetaInicio.png" alt="Planeta ecológico" class="center-image">

  <div class="button-container">
    <button *ngIf="!token" class="register-button" (click)="onRegisterClick()">Regístrate</button>
    <button *ngIf="!token" class="login-button" (click)="onLoginClick()">Iniciar Sesión</button>

    <button *ngIf="token" class="logout-button" (click)="onLogoutClick()">Cerrar sesión</button>
  </div>
  <p>{{token}}</p>
</div>
